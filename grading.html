<!DOCTYPE html>
<html lang="en">
<head>
	<title>Mark Sheet</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="sheet_design.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="grade_script.js"></script> 
</head>
<body>

	<div class="container">
		<h1>Check Your Marks</h1>
		<div class="container">
			<form action="" method="">
				<div class="row">
					<div class="col-md-4">
						<fieldset>
							<legend>Student Information</legend>
							<label>Enter Your Name </label>
				            <input type="text" id="name_of_student" value="" required><br>
			        	    <label>Enter Your ID</label>
		        	     	<input type="text" id="id_of_student" value="" required><br>
		        	     	<label>Enter Your Subject</label>
		        	      	<input type="text" id="dept_of_student" value="" required>
						</fieldset>
					</div>

					<div class="col-md-4">
						<fieldset>
							<legend>Input the Marks</legend>
							<label for="math">Mathematics</label>
		                    <input type="number" id="math" min="1" max="100" required><br>
		                    <label for="eng">English</label>
	         	            <input type="number" id="eng" min="1" max="100" required><br>
	                    	<label for="ban">Bangla</label>
	                  	    <input type="number" id="ban" min="1" max="100" required><br>
                 	     	<label for="phy">Physics</label>
                	    	<input type="number" id="phy" min="1" max="100" required><br>
	                       	<label for="chem">Chemistry</label>
	                     	<input type="number" id="chem" min="1" max="100" required><br>
	                      	<label for="bio">Biology</label>
                	     	<input type="number" id="bio" min="1" max="100" required><br>
						</fieldset>

						<input type="button" value="Information and Subject Marks" onclick="show()">
						<input type="button" value="Total Marks" onclick="get_total()">
					</div>
			</form>
					<div class="col-md-4">
						<fieldset>
							<legend>Final Result</legend>
							<span>Student Name: </span><b id="name"></b><br>
		                 	<span>Student ID: </span><b id="id"></b><br>
			                <span>Department: </span><b id="dept"></b><br>
                        	<span>Mathematics: </span><b id="m"></b><br>
                        	<span>English: </span><b id="e"></b><br>
                        	<span>Bangla: </span><b id="b"></b><br>
                        	<span>Physics: </span><b id="p"></b><br>
                        	<span>Chemistry: </span><b id="c"></b><br>
                        	<span>Biology: </span><b id="by"></b><br>
	                        <span>Total Number: </span><b id="total"></b><br>
						</fieldset>
					</div>
				</div>
		</div>
	</div>



<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
</body>
</html>
